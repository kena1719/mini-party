<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>파티 수정 폼</h2>
    </div>

    <form action="party.html" th:action th:object="${party}" method="post">
        <div>
            <label for="partyId">파티 ID</label>
            <input type="text" id="partyId"  class="form-control" th:field="*{partyId}" readonly>
        </div>
        <div>
            <label for="partyName">파티명</label>
            <input type="text" id="partyName"  class="form-control" th:field="*{partyName}">
        </div>
        <div>
            <label for="partyDescription">간략 설명</label>
            <input type="text" id="partyDescription" class="form-control" th:field="*{partyDescription}">
        </div>
        <div>
            <label for="partyAdmin">파티장</label>
            <input type="text" id="partyAdmin" class="form-control" th:field="*{partyAdmin}" readonly>
        </div>

        <hr class="my-4">

        <div>공개 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" th:field="${party.isPublic}" class="form-check-input">
                <label for="open" class="form-check-label">모두에게 공개</label>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='party.html'"
                        th:onclick="|location.href='@{/parties/{partyId}(partyId=${party.partyId})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
