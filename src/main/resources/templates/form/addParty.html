<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>파티 생성 폼</h2>
    </div>

    <form action="party.html" th:action th:object="${party}" method="post">
        <div>
            <label for="partyName">파티명</label>
            <input type="text" id="partyName" th:field="*{partyName}" class="form-control" placeholder="파티명을 입력하세요">
        </div>
        <div>
            <label for="partyDescription">파티 간략설명</label>
            <input type="text" id="partyDescription" th:field="*{partyDescription}" class="form-control" placeholder="파티 설명을 입력하세요">
        </div>

        <hr class="my-4">

        <div>공개 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="public" th:field="${party.isPublic}" class="form-check-input" checked>
                <label for="public" class="form-check-label">모두에게 공개</label>
            </div>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">파티 생성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='parties.html'"
                        th:onclick="|location.href='@{/parties}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
