<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>파티 생성 폼</h2>
    </div>



    <form action="party.html" th:action th:object="${party}" enctype="multipart/form-data" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="partyName">파티명</label>
            <input type="text" id="partyName" th:field="*{partyName}" class="form-control" placeholder="파티명을 입력하세요">
            <div class="field-error" th:errors="*{partyName}" />
        </div>
        <div>
            <label for="partyDescription">파티 소개</label>
            <input type="text" id="partyDescription" th:field="*{partyDescription}" class="form-control" placeholder="파티 설명을 입력하세요">
            <div class="field-error" th:errors="*{partyDescription}" />
        </div>

        <hr class="my-4">

        <div>공개 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="public" th:field="${party.isPublic}" class="form-check-input" checked>
                <label for="public" class="form-check-label">모두에게 공개</label>
            </div>
        </div>
        <div>
            <label for="partyPassword">비밀번호</label>
            <input type="text" id="partyPassword" name="partyPassword" class="form-control" value="" th:value="${party.partyPassword}">
        </div>
        <div>
            <label for="imageUrl">파티 소개 이미지</label>
            <input type="file" id="imageUrl" name="imageUrl" class="form-control" th:value="${party.imageUrl}">
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">파티 생성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='parties.html'"
                        th:onclick="|location.href='@{/parties}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
